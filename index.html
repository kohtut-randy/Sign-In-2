<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="h-screen py-12 container mx-auto flex flex-row items-center justify-center relative space-x-0 lg:space-x-16">
       <div class=" w-full lg:hidden">
           <img class="w-full h-auto" src="./img/Sign In 2 Image.png" style="width: 600px; height: 900px;">
       </div>
       <div class=" hidden lg:flex lg:w-3/5">
           <img class="" src="./img/Sign In 2 Image.png">
       </div>
       <div class="mt-60 lg:mt-0 absolute py-4 right-11 lg:right-0 h-auto lg:relative w-4/5 lg:w-1/2 flex flex-col items-center lg:items-start justify-center space-y-4 lg:space-y-16 rounded bg-white opacity-90 lg:opacity-100">
           <h1 class=" w-60 text-4xl font-bold ">Login To Your Account</h1>
        <form class="flex flex-col items-start justify-center space-y-8 lg:space-y-4">
            <div class=" hidden lg:flex  flex flex-col items-start lg:flex-row  lg:items-center justify-between space-y-4 lg:space-y-0 lg:space-x-12">
                <p class="text-gray-500">
                    Don't have an account?
                </p>
                <p class=" underline text-red-500">
                    Create an account
                </p>
            </div>
            <div class="flex flex-col items-start justify-center space-y-2 ">
                <label for="email">
                    Email address*
                </label>
                <input class=" px-4 w-72 h-10 box-border border-gray-300 rounded-lg border-solid border-2 outline-0" placeholder="Enter email address" type="email">
            </div>
           <div class="flex flex-col items-start justify-center space-y-2 ">
            <label for="password">
                Password*
            </label>
            <input class=" px-4  w-72 h-10 box-border border-gray-300 rounded-lg border-solid border-2 outline-0" placeholder="***********" type="password">
           </div>
            <div class="flex flex-row items-center justify-between space-x-16">
                <div class="flex flex-row items-center justify-between space-x-2">
                    <label class="text-gray-500" for="checkbox">Remember me</label>
                    <input type="checkbox" name="" id="">
                </div>
                <p class="text-gray-500"> Forgot password?</p>
            </div>
            <div class="flex flex-row items-center justify-between w-96">
                <button class="py-2 px-3 bg-red-500 text-white rounded w-full">Login Now</button>
            </div>
            <div class=" flex lg:hidden  flex flex-col items-start lg:flex-row  lg:items-center justify-between space-y-4 lg:space-y-0 lg:space-x-12">
                <p class="text-gray-500">
                    Don't have an account?
                </p>
                <p class=" underline text-red-500">
                    Create an account
                </p>
            </div>
        </form>
       </div>
   </div>
   
</body>
</html>
