<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In 2</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./img/Sign In 2 Image.png" alt="">
        </div>
        <div class="form-container">
            <h2>
                Login to your account
            </h2>
            <form>
                <div class="a-tags">
                    <a href="" class="no-acc">
                        Don’t have an account?
                    </a>
                    <a href="" class="create">
                        Create an account
                    </a>
                </div>
                <div class="input-container">
                    <label for="email">
                        Email Address*
                    </label>
                    <input type="text"id="email"placeholder="Enter email address">
                </div>
                <div class="input-container">
                    <label for="password">
                        Password*
                    </label>
                    <input type="text"id="password"placeholder="**********">
                </div>
                <div class="check-container">
                    <div class="check">
                        <input type="checkbox">
                        <label>
                            Remember Me
                        </label>
                    </div>
                    <a href="" class="forgot">
                        Forgot Password?
                    </a>
                </div>
                <button class="login">
                    Login Now
                </button>
                <div class="a-tags-mobile">
                    <a href="" class="no-acc">
                        Don’t have an account?
                    </a>
                    <a href="" class="create">
                        Create an account
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
